services:
  # Backend API Service
  - type: web
    name: syndika-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_HOST
        fromDatabase:
          name: syndika-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: syndika-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: syndika-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: syndika-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: syndika-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: https://syndika.vercel.app

